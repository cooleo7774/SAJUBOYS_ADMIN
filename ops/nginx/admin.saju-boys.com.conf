# /etc/nginx/sites-available/admin.saju-boys.com.conf
#
# 운영자 전용 어드민 접속을 위해 HTTP Basic Auth를 적용한 Nginx 예시 설정입니다.
# - admin.saju-boys.com 접속 시 아이디/비밀번호 인증
# - / 경로는 정적 어드민(dist) 서빙
# - /api 경로는 내부 API(127.0.0.1:4000)로 프록시

server {
  listen 80;
  server_name admin.saju-boys.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name admin.saju-boys.com;

  ssl_certificate /etc/letsencrypt/live/admin.saju-boys.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/admin.saju-boys.com/privkey.pem;

  auth_basic "SajuBoys Admin";
  auth_basic_user_file /etc/nginx/.htpasswd-sajuboys-admin;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  client_max_body_size 10m;
  root /var/www/sajuboys-admin/current/dist;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /api/ {
    proxy_pass http://127.0.0.1:4000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
